<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h3>calc</h3>
      <section class="themeWrapper">
        <p>theme</p>
        <div class="theme">
            <label for="color__1">1</label>
            <label for="color__2">2</label>
            <label for="color__3">3</label>
            <input type="radio" name="color" value="color__1" id="color__1">
            <input type="radio" name="color" value="color__2" id="color__2">
            <input type="radio" name="color" value="color__3" id="color__3">
          </div>
      </section>
    </header>
    <section class="addOns">
        <label for="mode">Switch</label>
        <input type="checkbox" name="mode" id="mode" hidden>
        <img src="#" alt="history">
    </section>
    <section class="screenWrapper">
      100,22
    </section>
    <main class="calculator">
      <div class="btn white sm">7</div>
      <div class="btn white sm">8</div>
      <div class="btn white sm">9</div>
      <div class="btn accent sm del">Del</div>
      <div class="btn white sm">4</div>
      <div class="btn white sm">5</div>
      <div class="btn white sm">6</div>
      <div class="btn white sm">+</div>
      <div class="btn white sm">1</div>
      <div class="btn white sm">2</div>
      <div class="btn white sm">3</div>
      <div class="btn white sm">-</div>
      <div class="btn white sm">.</div>
      <div class="btn white sm">0</div>
      <div class="btn white sm">/</div>
      <div class="btn white sm">x</div>
      <div class="btn accent lg reset">Reset</div>
      <div class="btn offset lg equalTo">=</div>
    </main>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
